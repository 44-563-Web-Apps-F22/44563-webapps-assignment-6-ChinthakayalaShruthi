 <body>
    <h1>Musician guess by Shruthi Chinthakayala</h1>
<form  style="width: 250px;">
    <div class="form-check">
        <label for="form1_age" class="form-label">Enter the secret musician name</label>
        <input type="password" class="form-control" id="form1_age" name="form1_age" min=10 max=50 step=2
            value="John Lennon" aria-describedby="emailHelp">

    </div>

    <div class="form-check">
        <label for="form1_nick" class="form-label">Guess the musician</label>
        <input type="text" class="form-control" id="form1_nick" name="form1_nick" autofocus>
    </div><br>
    <div class="form-check">
        <button type="button" class="btn btn-warning" onclick="checkGuess()" value="Check the guess">Submit</button>
    </div> <br>
    <div class="form-check">
        <p id="result">result will be shown here!</p>
    </div>
</form>
<br>
<div class="container">
    <img src="bee.jpg" id="image" onclick="swapImage()" alt="Bee" style="width: 100px;height: 100px;">
</div>
<script> 
crt = 0
        let wrng = 0
        img = 1
        function giveAlert() {
            alert("Sorry, game over");
        }
        function checkGuess() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? " + age + " and " + nick)
            out = document.getElementById("result")
            if (age == nick) {
                alert("You got it right")
                crt = crt + 1
                out.innerHTML = "Correct: " + crt + " Wrong:" + wrng;
            } else if (wrng >= 3) {
                document.getElementById("btn").onclick = giveAlert();            
                out.innerHTML = "Correct: " + crt + " Wrong: " + wrng;
            }
            else {
                alert("wrng Musician");
                wrng = wrng + 1
                out.innerHTML = "Correct : " + crt + " Wrong : " + wrng;
            }
        }
        function swapImage() 
        {
            switch (img) {
                case 1: img = img + 1
                    image.src = "Harvesterant.png";
                    break;
                case 2: img = img + 1
                    image.src = "Waterbeetle.jpg";
                    break;
                case 3: img = img + 1
                    image.src = "Viceroy.jpg";
                    break;
            }
        }
</script>
